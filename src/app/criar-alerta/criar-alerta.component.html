<div class="container-fluid">
	<h2>Criar Alerta</h2>

	<form>
		<div class="row py-3">
			<div class="col-sm">
				<div class="form-group">
					<label for="tipologia">Tipologia</label>
					<select class="form-control" id="tipologia" ng-model="tipologia">
						<option>Tipologia 1</option>
						<option>Tipologia 2</option>
						<option>Emergências e Operações de Proteção e Socorro</option>
					</select>
				</div>

			</div>
			<div class="col-sm">
				<div class="form-group">
					<label for="ocorrencia">Ocorrência</label>
					<select class="form-control" id="ocorrencia" ng-model="ocorrencia">
						<option>Fenómenos Naturais</option>
						<option>Incêndios Urbanos ou em Área Urbanizável</option>
						<option>Incêndios em Transportes</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-7 order-md-1">
				<div class="row">
					<div class="form-group col-md-12">
						<label for="local">Local/Morada</label>
						<input type="text" class="form-control" id="local" placeholder="Rua, nº porta" ng-model="local" name="local">
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="graduado">O mais Graduado no Local</label>
							<input type="text" class="form-control" id="graduado" placeholder="Nome do Graduado" ng-model="nomeGraduado" name="nomeGraduado">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="classeGraduado" id="classeGraduado1" value="General" ng-model="grauGraduado" name="grauGraduado">
							<label class="form-check-label" for="classeGraduado1">
								General
							</label>
						</div>
					</div>

					<div class="col">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="classeGraduado" id="classeGraduado2" value="Capitão" ng-model="grauGraduado" name="grauGraduado">
							<label class="form-check-label" for="classeGraduado2">
								Capitão
							</label>
						</div>
					</div>

					<div class="col">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="classeGraduado" id="classeGraduado3" value="Chefe" ng-model="grauGraduado" name="grauGraduado">
							<label class="form-check-label" for="classeGraduado3">
								Chefe
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-lg pt-4">
						<label>Número de Viaturas</label>
						<select class="custom-select" id="numeroViaturas" ng-model="numeroViaturas" name="numeroViaturas">
							<option value="0">Nº Viaturas</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
						</select>
					</div>

					<div class="form-group col-lg pt-lg-4">
						<label>Número de Feridos</label>
						<select class="custom-select" id="numeroFeridos" ng-model="numeroFeridos" name="numeroFeridos">
							<option value="0">0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>10+</option>
						</select>
					</div>

					<div class="form-group col-lg pt-lg-4">
						<label>Número de Mortes</label>
						<select class="custom-select" id="numeroMortes" ng-model="numeroMortes" name="numeroMortes">
							<option value="0">0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>10+</option>
						</select>
					</div>
				</div>

				<div class="row justify-content-md-center mt-md-5">
					<div class="col-md-4 col-sm-6">
						<button type="button" class="btn btn-secondary">Limpar Campos</button>
					</div>

					<div class="col-md-4 col-sm-6">
						<button type="submit" class="btn btn-primary">Enviar Alerta</button>
					</div>
					
				</div>
			</div>


			<div class="col-md-5 order-md-2">
				<h3>Mensagem:</h3>
				<h5>Incêndio Urbano</h5>
				<label for="message">Message</label>
				<p> 
					Incêndio urbano na <u>local</u>. Para o local foram enviadas <u>numeroViaturas</u> viaturas supervisionadas pelo respetivo graduado da guarnição, <u>grauGraduado</u> <u>nomeGraduado</u>, de momento conta-se com <u>numeroFeridos</u> e <u>numeroMortes</u>.
				</p>
    
			</div>

		</div>
	</form>
	
</div>
